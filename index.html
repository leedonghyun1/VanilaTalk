<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css"/>
  <title>Welcome to Kokoatalk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
      </svg>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar___column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">If you have a KoKoa Account, Log in with your email or phone number</p>
  </header>

  <form action="friend.html" method="get" id="login-form">
    <input name="username"type="text" placeholder="Email or Phone Number">
    <input name="password "type="password" placeholder="password">
    <input type="submit" value="Log In">
    <input type="submit" value="Sign Up">
    <a href="#">Find Kokoatalk Account or Password</a>
  </form>

  <script src="https://kit.fontawesome.com/14c34fb8a9.js" crossorigin="anonymous"></script><!-- Icon Site JS-->
</body>

</html>
