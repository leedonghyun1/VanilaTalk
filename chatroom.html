<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css" />
  <title>Chat Room-Kokoa Clone</title>
</head>


<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar___column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="al-header">
    <div class="al-header__column">
      <a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
    </div>
    <div class="al-header__column">
      <h1 class="al-header__title">Patric Lee</h1>
    </div>
    <div class="al-header__column">
      <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
      <span><i class="fa-solid fa-bars fa-2x"></i></span>
    </div>
  </header>

  <!--main contents-->
  <main class="main-screen main-chat">
    <div class="chatroom__timestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
      <img src="./img/jesus.jpg"/>
      <div class="message-row__content">
        <span class="message__author">Patric Lee</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">21:22</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Nice to meet you!</span>
          <span class="message__time">21:23</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-regular fa-square-plus fa-2x"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write anyting you type..." />
      <i class="fa-regular fa-face-smile fa-lg"></i>
      <button>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big!</span>
  </div>

  <script src="https://kit.fontawesome.com/14c34fb8a9.js" crossorigin="anonymous"></script><!-- Icon Site JS-->
</body>

</html>
