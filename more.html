<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css" />
  <title>Welcome to Kokoatalk</title>
</head>

<body>
  <!--메인 바디-->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar___column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <!--friends display screen header-->
  <header class="screen-header">
    <h1 class="screen-header__title">
      More
    </h1>
    <div class="screen-header__icons">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-music fa-lg"></i>
      </span>
      <span>
        <a href="setting.html">
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
      </span>
    </div>
  </header>
  <!--main contents-->
  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="./img/whale.png" class="user-component__avator--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">DongHyun Lee</h4>
          <h5>+10 7313 xxxx</h5>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-solid fa-comment-sms fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar-check"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-hard-drive"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-face-smile"></i>
        <span>Emoticon</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-paint-roller"></i>
        <span>Themes</span>
      </div>
    </div>
    <div class="more-suggestion">
      <h4 class="more-suggestion__title">Suggestions</h4>
      <div class="more-suggestion__icons">
        <div class="more-suggestion__icon">
          <div class="more-suggestion__icon--image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestion__incon-text">KakaoStory</span>
        </div>
        <div class="more-suggestion__icon">
          <div class="more-suggestion__icon--image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestion__incon-text">KakaoImage</span>
        </div>
        <div class="more-suggestion__icon">
          <div class="more-suggestion__icon--image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestion__incon-text">KakaoFriends</span>
        </div>

      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <span class="nav__notifications badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <i class="fa-brands fa-searchengin fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a a class="nav__link" href="#">
          <i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big!</span>
  </div>
  
  <script src="https://kit.fontawesome.com/14c34fb8a9.js" crossorigin="anonymous"></script><!-- Icon Site JS-->
</body>

</html>
