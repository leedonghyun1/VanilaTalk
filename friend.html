<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css" />
  <title>Welcome to Kokoatalk</title>
</head>

<body>
  <!--메인 바디-->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
      </svg>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar___column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <!--friends display screen header-->
  <header class="screen-header">
    <h1 class="screen-header__title">
      Friends
    </h1>
    <div class="screen-header__icons">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-music fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-gear fa-lg"></i>
      </span>
    </div>
  </header>

  <!--friends display friends name-->
  <a id="friends-display-link">
    <i class="fa-solid fa-info"></i>
    Friend's names display
    <i class="fa-solid fa-chevron-right"></i>
  </a>
  <!--main contents-->

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="./img/whale.png" class="user-component__avator--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">DongHyun Lee</h4>
          <!-- <h5 class="user-component__subtitle">Please check my github</h5> -->
        </div>
      </div>
      <div class="user-component__column">

      </div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel--header">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/whale.png" class="user-component__avator--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title-not-bold">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>

    </div>
  </main>

  <!--friend page nav-->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friend.html">
          <i class="fa-solid fa-users fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chat.html">
          <span class="nav__notifications">1</span>
          <i class="fa-solid fa-message fa-2x"></i>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-brands fa-searchengin fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a a class="nav__link" href="more.html">
          <i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/14c34fb8a9.js" crossorigin="anonymous"></script><!-- Icon Site JS-->
</body>

</html>
