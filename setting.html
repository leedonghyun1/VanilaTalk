<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css" />
  <title>Settings-Kokoa Clone</title>
</head>


<body>
  <!--메인 바디-->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar___column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="al-header">
    <div class="al-header__column">
      <a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
    </div>
    <div class="al-header__column">
      <h1 class="al-header__title">Setting</h1>
    </div>
    <div class="al-header__column">
      <i class="fa-solid fa-magnifying-glass fa-2x"></i>
    </div>
  </header>

  <!--main contents-->
  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting--column">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting--column"></div>
      </li>
      <li class="settings__setting ">
        <div class="settings__setting--column">
          <i class="fa-solid fa-flask"></i>
          <span>Kakao Lab</span>
        </div>
        <div class="settings__setting--column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting--column">
          <i class="fa-solid fa-circle-exclamation"></i>
          <span>Version</span>   
        </div>
        <div class="settings__setting--column">
          Latest Version
        </div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <span class="nav__notifications badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <i class="fa-brands fa-searchengin fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a a class="nav__link" href="#">
          <i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>
  <script src="https://kit.fontawesome.com/14c34fb8a9.js" crossorigin="anonymous"></script><!-- Icon Site JS-->
</body>

</html>
