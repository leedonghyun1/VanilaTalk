<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css" />
  <title>Welcome to Kokoatalk</title>
</head>

<body>
  <!--메인 바디-->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar___column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <!--friends display screen header-->
  <header class="screen-header">
    <h1 class="screen-header__title">
      Chats
    </h1>
    <div class="screen-header__icons">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-comment-medical fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-music fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-gear fa-lg rotate-gear"></i>
      </span>
    </div>
  </header>
  <!--main contents-->
  <main class="main-screen">
    <a href="chatroom.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/whale.png" class="user-component__avator--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title">DongHyun Lee</h4>
            <h5 class="user-component__subtitle">Please check my github</h5>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
  </main>

  <!--friend page nav-->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <span class="nav__notifications badge">1</span>
          <i class="fa-solid fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <i class="fa-brands fa-searchengin fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a a class="nav__link" href="#">
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big!</span>
  </div>

  <script src="https://kit.fontawesome.com/14c34fb8a9.js" crossorigin="anonymous"></script><!-- Icon Site JS-->
</body>

</html>
