<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css" />
  <title>Welcome to Kokoatalk</title>
</head>

<body>
  <!--메인 바디-->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar___column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <!--friends display screen header-->
  <header class="screen-header">
    <h1 class="screen-header__title">
      Find
    </h1>
    <div class="screen-header__icons">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-gear fa-lg"></i>
      </span>
    </div>
  </header>
  <!--main contents-->
  <main class="main-screen">
    <div class="find-icons">
      <div class="find-icons__icon">
        <i class="fa-solid fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="find-icons__icon">
        <i class="fa-regular fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="find-icons__icon">
        <i class="fa-regular fa-id-badge"></i>
        <span>Add by ID</span>
      </div>
      <div class="find-icons__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>
    <div class="recommanded-friends">
      <h5 class="recommanded-friends__title">
        Recommanded Friends
      </h5>
      <span>You have no recommanded friends</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>
          Go to Openchat Home
          <i class="fa-solid fa-chevron-right"></i>
        </span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h4 class="open-post__title">#BTS</h4>
          <h5 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h5>
          <div class="open-post__members">
            <img src="./img/jesus.jpg" />
            <span class="open-post__members--count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members--status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="./img/jesus.jpg" />
            <div class="open-post__heart--count">
              <i class="fa-solid fa-heart">
                <span>326</span>
              </i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--friend page nav-->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <span class="nav__notifications badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <i class="fa-brands fa-searchengin fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a a class="nav__link" href="#">
          <i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/14c34fb8a9.js" crossorigin="anonymous"></script><!-- Icon Site JS-->
</body>

</html>
